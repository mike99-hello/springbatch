<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
模板页面
<span th:text="${username}"></span><br>
<span th:text="vip+${username}"></span><br>
<span th:text="|vip,${username}|"></span>
<!--<img th:src="${url}">
<input type="text" th:value="${value}">-->
username:<span th:text="${user.getName()}"></span><br>
<span th:if="${money>50000}">小康</span><br>
<span th:unless="${money>50000}">贫困</span><br>
<span th:text="${money>500000?'老有钱了':'还行'}"></span><br>
<table>
    <tr>
        <td>id</td>
        <td>name</td>
    </tr>
    <tr th:each="user:${list}">
        <td th:text="${user.getId()}">id</td>
        <td th:text="${user.getName()}">name</td>
    </tr>
</table>
<!--调用函数-->
<input th:value="${#dates.format(now,'yyyy-MM-dd HH:mm:ss')}">
</body>
</html>
